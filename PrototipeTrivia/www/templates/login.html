<ion-view view-title="Login">
    <ion-content >
        <form name="loginForm"  style=" background-image: url(img/fondo.jpg);">
            <div class="panel-heading">
                <h3 class="panel-title text-center" style="color:white !important;">
                    Trivia - Login
                </h3>
            </div>
            <div class="panel-body" style="filter:alpha(opacity=50); opacity:0.5;">
                <div class="form-horizontal">
                    <div class="form-group text-center">
                        <span class="glyphicon glyphicon-hand-right" aria-hidden="true" style="font-size:100px;color:white"></span>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : loginForm.txtUsername.$invalid && !loginForm.txtUsername.$pristine }">
                        <div class="container">
                            <div class="list">
                                <label class="item item-input" style="border-radius: 15px">
                                    <span class="input-label">Usuario:</span>
                                    <input name="txtUsername" type="text" ng-model="loginData.username" placeholder="Usuario" required>
                                </label>
                                <p ng-show="loginForm.txtUsername.$invalid && !loginForm.txtUsername.$pristine" class="help-block">Usuario Requerido.</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <button class="btn btn-primary" type="submit" ng-disabled="loginForm.$invalid">Sing In</button>
                    </div>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
