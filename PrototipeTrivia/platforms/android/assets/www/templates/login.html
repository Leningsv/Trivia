<ion-view view-title="Login">
    <ion-content>
        <form name="loginForm" class="panel panel-primary" novalidate>
            <div class="panel-heading">
                <h3 class="panel-title text-center">
                    Trivia - Login
                </h3>
            </div>
            <div class="panel-body">
                <div class="form-horizontal">
                    <div class="form-group text-center">
                        <h3>Trivia Movil</h3>
                    </div>
                    <div class="form-group text-center">
                        <span class="glyphicon glyphicon-hand-right" aria-hidden="true" style="font-size:100px"></span>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : loginForm.txtUsername.$invalid && !loginForm.txtUsername.$pristine }">
                        <div class="container">
                            <div class="list">
                                <label class="item item-input">
                                    <span class="input-label">Usuario:</span>
                                    <input name="txtUsername" type="text" ng-model="loginData.username" placeholder="Usuario" required>
                                </label>
                                <p ng-show="loginForm.txtUsername.$invalid && !loginForm.txtUsername.$pristine" class="help-block">Usuario Requerido.</p>
                            </div>
                        </div>                                 
                    </div>
                    <div class="form-group text-center">
                        <button class="btn btn-primary" type="submit" ng-disabled="loginForm.$invalid">Log in</button>
                    </div>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
